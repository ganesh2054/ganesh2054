<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 pt-5">
                <form action="" method="POST" class="p-4 mb-2" style="border-radius: 33px;background: #eff6ff;">
                    {% csrf_token %}
                    <h2 class="text-center">Register</h2>
                    <div class="form-group pt-4">
                        <div class="row">
                            <div class="col-6">
                                <label class="pb-1"><b>First Name</b></label>
                                <input type="text" class="form-control" name="first_name" placeholder="Enter First Name" required="required" pattern="[A-Za-z]{3,12}" title="Only 3 to 12 letters is allowed">
                            </div>
                            <div class="col-6">
                                <label class="pb-1"><b>Last Name</b></label>
                                <input type="text" class="form-control" name="last_name" placeholder="Enter Last Name" required="required" pattern="[A-Za-z]{3,12}" title="Only 3 to 12  letters is allowed">
                            </div>
                        </div>
                    </div><br>
                    <div class="form-group">
                         <label class="pb-1">
                                <b>Email</b>
                            </label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email" required="required">
                    </div><br>
                    <div class="form-group">
                         <label class="pb-1">
                                <b>Username</b>
                            </label>
                        <input type="text" class="form-control" name="username" placeholder="Enter Username" required="required" pattern="[A-Za-z0-9@._]{4,30}" title="Try this pattern char_ or @ or .char">
                    </div><br>
                    <div class="form-group">
                         <label class="pb-1">
                                <b>Password</b>
                            </label>
                        <input type="password" class="form-control" name="password" placeholder="Enter Password" pattern=".{8,}" title="Eight or more characters" required="required">
                    </div><br>
                    <div class="form-group">
                        <label class="pb-1">
                                <b>Confirm Password</b>
                            </label>
                        <input type="password" class="form-control" name="password" placeholder="Re-Enter Password" required="required">
                    </div><br>
                    <div class="form-group text-center">
                        <button type="submit" class="btn" style="background-color: deepskyblue;width: 288px">Register Now</button>
                    </div>
                </form>
            </div>
            <div class="col-3 pt-5">
                <div class="msg-display pt-5">
                    <div class="pt-5 container-fluid">
                        <p class="text-danger text-center font-weight-light" style="background: #ffdada;">{{ message }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">Already have an account? <a href="#">Sign in</a></div>
</body>

</html>
